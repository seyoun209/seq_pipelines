## Path to sample sheet
samplesheet: 'samplesheet.txt'

## List columns to concatenate for file names
mergeBy: ["Proj","Donor","Condition","Treatment"]
groupBy: ["Condition","Treatment"]
bamDir: "/work/users/s/e/seyoun/colabs/LCSP/seq_pipelines/rna_output/align"
bamSuffix: "_sorted.bam"
make_strand_bw: 'TRUE'

## References
gtf: '/proj/phanstiel_lab/Reference/human/hg38/annotations/gencode.v49.primary_assembly.annotation.gtf'
star: '/proj/phanstiel_lab/Reference/human/hg38/indices/star'
starsjdb: '/proj/phanstiel_lab/Reference/human/hg38/indices/star/sjdbList.fromGTF.out.tab'
fa: '/proj/phanstiel_lab/Reference/human/hg38/fasta/GRCh38.primary_assembly.genome.fa'

## verifyBamId version 2.0.1
verifybamid_bin: /users/s/e/seyoun/tools/VerifyBamID_2.0.1/bin/VerifyBamID
