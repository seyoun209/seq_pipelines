  - [hypo_PBS, hypo_DOXO]

## salmon options
#gcBias: 'TRUE'
#seqBias: 'TRUE'
salmon: '/proj/phanstiel_lab/Reference/human/hg38/indices/salmon'
libtype: 'A'

## leafcutter
regtools: '/users/s/e/seyoun/tools/regtools_v1.0.0/build/regtools'
